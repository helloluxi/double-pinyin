<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pinyin</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns items to the top */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #line {
            font-size: 10em; /* Large font size for 4 characters */
            text-align: center;
            margin-top: 20vh; /* Adjust the margin to position the text vertically */
        }
    </style>
</head>
<body>
    <div id="line"></div>

    <script>
        let lines = [];

        function displayRandomLine() {
            if (lines.length > 0) {
                const randomIndex = Math.floor(Math.random() * lines.length);
                document.getElementById('line').textContent = lines[randomIndex];
            }
        }

        // Fetch the text file and display a random line once the lines are loaded
        fetch('dp.txt')
            .then(response => response.text())
            .then(text => {
                lines = text.split('\n').filter(line => line.trim() !== '');
                displayRandomLine(); // Call the function after the lines are populated
            });

        // Change the line each time a key is pressed or screen is touched/clicked
        document.addEventListener('keydown', displayRandomLine);
        document.addEventListener('click', displayRandomLine);
    </script>
</body>
</html>
